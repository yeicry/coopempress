<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacer Ventas</title>
</head>

    <style>
    
       body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-content: center;
    box-sizing: border-box;
}
.container {
    display: block;
    margin: 100px;
    width: 60%;
    max-width: 500px;
    min-width: 100px;
    padding: 20px;
    box-sizing: border-box;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0, 0.1);      
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

h3 {
    color: #444;
    border-bottom: 2px solid #007bff;
    padding-bottom: 5px;
    margin-bottom: 15px;
}

form {
    display: flex;
    flex-direction: column;
}

label{
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="tel"],
input[type="email"],
input[type="number"],
select {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

input[type="text"]:focus,
input[type="tel"]:focus,
input[type="email"]:focus,
input[type="number"]:focus,
select:focus {
    border-color: #007bff;
    outline: none;
}

button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

#infoTarjeta, #infoTransferencia {
    margin-top: 10px;
    padding: 15px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 4px;
}

#infoTarjeta label,
#infoTransferencia label {
    display: block;
    margin-bottom: 5px;
    font-weight: normal;
}

#infoTarjeta input,
#infoTransferencia input {
    margin-bottom: 10px;
}

    
    </style>

<body>
   
    <div class="container">
        <h2>Hacer Ventas</h2>
        <form id="hacerVentasForm">
            <h3>Datos del Cliente</h3>
            <label for="nombreCliente">Nombre Completo del Cliente:</label>
            <input type="text" id="nombreCliente" name="nombreCliente" required><br><br>

            <label for="telefonoCliente">Número de Teléfono del Cliente:</label>
            <input type="tel" id="telefonoCliente" name="telefonoCliente" required><br><br>

            <label for="correoCliente">Correo Electrónico del Cliente:</label>
            <input type="email" id="correoCliente" name="correoCliente"><br><br>

            <h3>Detalles del Pedido</h3>
            <label for="productoSelect">Producto:</label>
            <select id="productoSelect" name="productoSelect" required>
                <option value="" disabled selected>Seleccione un Producto</option>
                <option value="1" data-precio="100">Producto 1</option>
                <option value="2" data-precio="150">Producto 2</option>
                <option value="3" data-precio="200">Producto 3</option>
                <!-- Agrega más opciones según tus productos -->
            </select><br><br>

            <label for="precioProducto">Precio Unitario del Producto:</label>
            <input type="text" id="precioProducto" name="precioProducto" readonly><br><br>

            <input type="hidden" id="idProducto" name="idProducto">

            <label for="cantidadProducto">Cantidad del Producto:</label>
            <input type="number" id="cantidadProducto" name="cantidadProducto" required><br><br>

            <label for="descuentoProducto">Descuento (%):</label>
            <input type="number" id="descuentoProducto" name="descuentoProducto" min="0" max="100"><br><br>

            <h3>Método de Pago</h3>
            <label for="tipoPago">Método de Pago:</label>
            <select id="tipoPago" name="tipoPago" required>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                <option value="transferencia">Transferencia Bancaria</option>
            </select><br><br>

            <!-- Campos específicos para Tarjeta de Crédito/Débito -->
            <div id="infoTarjeta" style="display: none;">
                <label for="numeroTarjeta">Número de Tarjeta:</label>
                <input type="text" id="numeroTarjeta" name="numeroTarjeta"><br><br>

                <label for="fechaVencimiento">Fecha de Vencimiento:</label>
                <input type="text" id="fechaVencimiento" name="fechaVencimiento"><br><br>

                <label for="codigoSeguridad">Código de Seguridad:</label>
                <input type="text" id="codigoSeguridad" name="codigoSeguridad"><br><br>
            </div>

            <!-- Campos específicos para Transferencia Bancaria -->
            <div id="infoTransferencia" style="display: none;">
                <label for="datosBancarios">Datos Bancarios:</label>
                <input type="text" id="datosBancarios" name="datosBancarios"><br><br>
            </div>

            <h3>Monto Total de la Venta</h3>
            <label id="montoTotalLabel">Monto Total:</label>
            <span id="montoTotal"></span><br><br>

            <button type="submit">Registrar Venta</button>
        </form>
    </div>

    <script src="hacer_ventas.js"></script>
</body>

</html>

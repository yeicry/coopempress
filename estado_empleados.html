<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Empleado</title>
    
    <style>
    
                * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            text-align: center;
        }

        .buscar-empleado {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .buscar-empleado:hover {
            background-color: #45a049;
        }

        .busqueda-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .busqueda-container input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .empleado-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .empleado-info-section {
            flex: 1;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-right: 10px;
        }

        h3 {
            color: #555;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        p {
            margin: 5px 0;
            color: #666;
        }

        strong {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 5px;
            color: #777;
        }

    
    </style>
    
</head>
<body>
    <div class="container">
        <h2>Estado del Empleado</h2>

        <div class="busqueda-container">
            <input type="text" id="inputBuscarEmpleado" placeholder="Ingrese nombre del empleado">
            <button class="buscar-empleado" onclick="buscarEmpleado()">Buscar Empleado</button>
        </div>

        <div class="empleado-info">
            <div class="empleado-info-section">
                <h3>Datos del Empleado</h3>
                <p><strong>Nombre:</strong> <span id="nombreEmpleado"></span></p>
                <p><strong>Apellido:</strong> <span id="apellidoEmpleado"></span></p>
                <p><strong>Correo:</strong> <span id="correoEmpleado"></span></p>
                <p><strong>Dirección:</strong> <span id="direccionEmpleado"></span></p>
                <p><strong>Teléfono:</strong> <span id="telefonoEmpleado"></span></p>
                <p><strong>Cédula:</strong> <span id="cedulaEmpleado"></span></p>
                <p><strong>Puesto:</strong> <span id="puestoEmpleado"></span></p>
                <p><strong>Nómina:</strong> <span id="nominaEmpleado"></span></p>
                <p><strong>Género:</strong> <span id="generoEmpleado"></span></p>
                <p><strong>Edad:</strong> <span id="edadEmpleado"></span></p>
                <p><strong>Carrera:</strong> <span id="carreraEmpleado"></span></p>
                <p><strong>Estado de la Cuenta:</strong> <span id="estadoCuenta"></span></p>
                <p><strong>Préstamo Pendiente:</strong> <span id="prestamoPendiente"></span></p>
            </div>

            <div class="empleado-info-section">
                <h3>Ventas Realizadas</h3>
                <ul id="listaVentas">
                    <!-- Aquí se agregarán dinámicamente las ventas -->
                </ul>
            </div>
        </div>
    </div>

    <script src="estado_empleados.js"></script>
</body>
</html>
